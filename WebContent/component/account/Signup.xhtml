<vbox>
    <style>
        @this {
            & .BodyContainer {
                width: 24em;
                margin: auto;
                border: 0.1em solid #666;
                border-radius: 0.6em;
                box-shadow: 0px 2px 0.3em rgba(42, 42, 42, 0.07);
                padding: 2em;
                & > .InputGroup {
                    margin-top: 0.5em;
                    align-items: center;
                    & > label {
                        min-width: 10em;
                    }
                    & > * + * {
                        #sys-flex(1);
                    }
                }
                & > .ActionPane {
                    margin-top: 1em;
                }
            }
            & .Title {
                text-align: center;
            }
        }
    </style>
    <vbox class="BodyContainer">
        <h3 class="Title">Register New Account</h3>
        <hbox class="InputGroup">
            <label for="itemName">Name</label>
            <input type="text" anon-id="itemName" placeholder="Display name" />
        </hbox>
        <hbox class="InputGroup">
            <label for="itemEmail">Email</label>
            <input type="text" anon-id="itemEmail" placeholder="Email" />
        </hbox>
        <hbox class="InputGroup">
            <label for="itemPasswd">Password</label>
            <input type="password" anon-id="itemPasswd" placeholder="Password" />
        </hbox>
        <hbox class="InputGroup">
            <label for="itemRePasswd">Re-type Password</label>
            <input type="password" anon-id="itemRePasswd" placeholder="Password" />
        </hbox>
        <hbox class="ActionPane">
            <hbox class="Extras" flex="1"></hbox>
            <button anon-id="btnSubmit" role="primary">Register</button>
        </hbox>
    </vbox>
</vbox>
