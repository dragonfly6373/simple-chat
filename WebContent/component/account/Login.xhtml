<vbox>
    <style>
        @this {
            & .BodyContainer {
                align-self: center;
                align-items: center;
                width: 24em;
                margin: auto;
                border: 0.1em solid #666;
                border-radius: 0.6em;
                box-shadow: 0px 2px 0.3em rgba(42, 42, 42, 0.07);
            }
            & .Title {
                text-align: center;
            }
        }
    </style>
    <vbox class="BodyContainer">
        <h3 class="Title">Login</h3>
        <input type="text" anon-id="itemEmail" placeholder="Email" />
        <input type="password" anon-id="itemPasswd" placeholder="Password" />
        <hbox>
            <a href="#">Forgot email?</a>
        </hbox>
        <hbox>
            <a href="#signin" flex="1">Create new account</a>
            <button anon-id="btnLogin">Login</button>
        </hbox>
    </vbox>
</vbox>
