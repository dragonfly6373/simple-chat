<vbox>
    <style>
        @this {
            margin-top: 2em;
            & .BodyContainer {
                align-self: center;
                align-items: center;
                width: 24em;
                margin: auto;
                border: 0.1em solid #666;
                border-radius: 0.6em;
                box-shadow: 0px 2px 0.3em rgba(42, 42, 42, 0.07);
                padding: 2em;
                & > hbox {
                    margin-top: 0.5em;
                    align-items: center;
                    & > * + * {
                        margin-left: 1em;
                    }
                }
            }
            & .Title {
                text-align: center;
            }
        }
    </style>
    <vbox class="BodyContainer">
        <h3 class="Title">Login</h3>
        <hbox>
            <input type="text" anon-id="itemEmail" placeholder="Email" />
        </hbox>
        <hbox>
            <input type="password" anon-id="itemPassword" placeholder="Password" />
        </hbox>
        <hbox>
            <a href="#">Forgot email?</a>
        </hbox>
        <hbox>
            <a href="#/signup" flex="1">Create new account</a>
            <button anon-id="btnLogin" role="primary">Login</button>
        </hbox>
    </vbox>
</vbox>
