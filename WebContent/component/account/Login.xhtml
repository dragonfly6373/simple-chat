<vbox>
    <style>
        @this {
            margin-top: 2em;
            & .BodyContainer {
                align-self: center;
                align-items: center;
                width: 24em;
                margin: auto;
                border: 0.1em solid #666;
                border-radius: 0.6em;
                box-shadow: 0px 2px 0.3em rgba(42, 42, 42, 0.07);
                padding: 2em;
                & > hbox {
                    margin-top: 0.5em;
                    align-items: center;
                    & > * + * {
                        margin-left: 1em;
                    }
                }
                &.Signup {
                    & .LoginOnly {
                        display: none;
                    }
                }
                &:not(.Signup) {
                    & .SignupOnly {
                        display: none;
                    }
                }
            }
            & .Title {
                text-align: center;
            }
        }
    </style>
    <vbox anon-id="loginForm" class="BodyContainer">
        <h3 class="Title">Login</h3>
        <hbox class="InputGroup SignupOnly">
            <span class="Label">Name</span>
            <input type="text" anon-id="itemName" />
        </hbox>
        <hbox class="InputGroup">
            <span class="Label">Email</span>
            <input type="text" anon-id="itemEmail" />
        </hbox>
        <hbox class="InputGroup">
            <span class="Label">Password</span>
            <input type="password" anon-id="itemPassword" />
        </hbox>
        <hbox class="InputGroup SignupOnly">
            <span class="Label">Retype Password</span>
            <input type="password" anon-id="itemRePassword" />
        </hbox>
        <hbox>
            <a anon-id="linkRecovery" href="javascript:void(0)" class="LoginOnly">Forgot email?</a>
        </hbox>
        <hbox>
            <a anon-id="linkCreateNew" href="javascript:void(0)" class="LoginOnly" flex="1">Create new account</a>
            <a anon-id="linkLogin" href="javascript:void(0)" class="SignupOnly">Have own account</a>
            <button anon-id="btnLogin" class="LoginOnly" role="primary">Login</button>
            <button anon-id="btnSignup" class="SignupOnly" role="primary">Signup</button>
        </hbox>
    </vbox>
</vbox>
